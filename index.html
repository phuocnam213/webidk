<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>webidk</title>
    <link rel="icon" type="image/png" href="https://yt3.ggpht.com/sg13JQ5n24Q2MoppTeOkqJJ96P6rdGg28zygQUs_avoKbwG0mVszkA6qKcm1PkwdqeDxewD9Cu5rjg=s1024-rw-nd-v1">
    <style>
      * {
        cursor: none
      }
      body {
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .loading {
        background-color: #FFF;
        display: fixed
      }
      .loading img {
        display: block;
        min-height: 209px;
        min-width:200px;
      }
      .mouse {
        width: 25px;
        height: 25px;
        border-radius: 100%;
        background-color: #fff782;
        position: absolute;
        animation: mouseAnimation .5s infinite ease-in-out alternate;
        left: 0;
        top: 0
      }
      @keyframes mouseAnimation {
        from {
          width: 25px;
          height:25px
        }
        to {
          width: 15px
          height: 15px
        }
      }
    </style>
  </head>
  <body>
    <div class="loading">
      <img src="https://yt3.ggpht.com/znJ8TDAXbkTZzt--o8xt7q7hA4AezXXcOrK0hQZ_QOsY7ZPYh_KJlLJ7wEmFGkpHs5TKtnXF9qpHyA=s160-nd-v1-rwa" alt="Loading">
    </div>
    <div class="mouse original"></div>
    <script>
      $(".loading").height($(window).height());
      $(".loading").width($(window).width());
      $(."loading img").css({paddingTop: ($(".loading").height() - $(."loading img").height()) / 2,
                             paddingLeft: ($(".loading").width() - $(."loading img").width()) / 2
                            });
      $(window).resize(function () {
        "use strict";
        $(".loading").height($(window).height());
        $(".loading").width($(window).width());
        $(."loading img").css({paddingTop: ($(".loading").height() - $(."loading img").height()) / 2,
                               paddingLeft: ($(".loading").width() - $(."loading img").width()) / 2
                              });
      });
      $(window).mousemove(function (e) {
        "use strict";
        $(".original").css({
          left: e.pageX - 16,
          top: e.pageY - 16
        });
      });
      $("body").on("click", function (e) {
        "use strict";
        $(".original").clone(true).appendTo("body").css({
          left: e.pageX - 16,
          top: e.pageY - 16
        }).removeClass("original");
      });            
    </script>
  </body>
</html>
